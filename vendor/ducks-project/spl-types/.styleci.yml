php:
  risky: false
  version: 7.4
  preset: psr12
  monolithic: true
  tab-width: 4
  use-tabs: false
  finder:
    exclude:
      - "modules"
      - "node_modules"
      - "nova"
      - "nova-components"
      - "storage"
      - "spark"
      - "vendor"
      - "Tests"
    name:
      - "*.php"
    not-name:
      - "*.blade.php"
      - "_ide_helper.php"
